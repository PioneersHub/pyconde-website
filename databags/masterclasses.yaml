# ──────────────────────────────────────────────────────────────
# Masterclasses Carousel
#
# Each item appears as a card in the masterclasses carousel.
# To add/remove/reorder → edit this file only. No template changes.
#
# Fields:
#   id        – unique slug (lowercase, hyphens)
#   type      – masterclass (drives red badge color)
#   name      – instructor name or session name
#   title     – masterclass title
#   teaser    – 1-2 sentence hook (~80-120 chars)
#   image     – filename in /static/media/masterclasses/
#   image_alt – descriptive alt text for the image
#   link_text – CTA button label
#   link_url  – CTA button destination
#
# Image guidelines:
#   - Square format: 400×400 px (minimum 200×200 px)
#   - File format: JPG or PNG
#   - Place files in: assets/static/media/masterclasses/
#   - Reference as:  filename.jpg (path is added automatically)
# ──────────────────────────────────────────────────────────────

