# ──────────────────────────────────────────────────────────────
# Featured Content Carousel
#
# Each item appears as a spotlight slide on the homepage.
# To add/remove/reorder → edit this file only. No template changes.
#
# Fields:
#   id        – unique slug (lowercase, hyphens)
#   type      – keynote | panel | talk | workshop (drives badge color)
#   name      – speaker name or session name
#   title     – talk/session title
#   teaser    – 1-2 sentence hook (~80-120 chars)
#   image     – path to headshot/image in /static/media/featured/
#   image_alt – descriptive alt text for the image
#   link_text – CTA button label
#   link_url  – CTA button destination
#
# Badge colors by type:
#   keynote   → yellow bg, blue text
#   panel     → green
#   talk      → pink
#   workshop  → orange
#
# Image guidelines:
#   - Square format: 400×400 px (minimum 200×200 px)
#   - File format: JPG or PNG
#   - Place files in: assets/static/media/featured/
#   - Reference as:  filename.jpg (path is added automatically)
#   - Images are displayed at 160×160 px (desktop), 120×120 px
#     (tablet), 100×100 px (mobile) with object-fit: cover
# ──────────────────────────────────────────────────────────────

