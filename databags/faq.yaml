- name: Program
  id: program
  order: 4
  display: true
  qa:
  - id: how-will-the-program-look-like
    section: program
    question: How will the program look like?
    answer: The program will feature a mix of keynotes, talks, workshops, panels and community
      sessions, tailored to offer diverse perspectives and practical insights. While
      the final lineup will be shaped by the submissions we receive during the CfP,
      our goal is to create a balanced and engaging schedule that reflects the latest
      trends and innovations.
    link: https://2025.pycon.de/talks/
    link_display: Check out the previous year's program here.
    display: true
    order: 999
  - id: tutorials
    section: program
    question: What about tutorials?
    answer: 'There will be 90-minute tutorials on conference days. The attendance is included in the
      ticket but seats are limited.'
    display: true
    order: 999
  - id: how-can-i-speak-at-the-conference
    section: program
    question: How can I speak at the conference?
    answer: See the Call for Proposals for more information and the milestones above
      for submission deadlines. We also offer exclusive speaking opportunities to
      sponsors, see sponsoring.
    link: /call-for-proposals
    link_display: Link to Call for Proposals
    display: true
    order: 1
  - id: support-program-for-speakers
    section: program
    question: Is there a support program for speakers?
    answer: 'For each accepted proposal, we offer a free ticket, limited to one per
      person.

      We are not able to offer travel assistance for speakers but we do offer financial
      aid for people in need of support for travel and accommodation.

      Please make sure to apply before the programme closes (see milestones above).'
    link: /financial-aid
    link_display: Link to Financial Aid Programme
    display: true
    order: 2
  - id: presenting-remotely
    section: program
    question: Can presentations be given remotely?
    answer: |
      Remote presentations are not accepted.  
      All speakers are required to present their sessions on site. Absolutely no exceptions.
    display: true
    order: 999
  - id: are-speakers-invited-to-the-conference
    section: program
    question: Are speakers invited to attend the conference?
    answer: |
      Each accepted talk proposal includes **one** complimentary conference ticket for the primary speaker.
      Co-presenters are kindly asked to purchase their own tickets.

      For accepted tutorials, up to **two** complimentary tickets are provided if both speakers are actively contributing to the session.

      Participation in additional activities (e.g., social events) requires a separate purchase.
    display: true
    order: 999
  - id: what-if-i-have-purchased-a-ticket-and-get-a-free-speaker-ticket-later
    section: program
    question: What happens if a ticket was purchased before receiving a free speaker ticket?
    answer: |
      Ticket purchases will be refunded up to **27 March 2026**.
      If a talk is accepted after that date, a refund will still be issued accordingly.
      Alternatively, the purchased ticket can be transferred to a colleague before the conference.
    display: true
    order: 999
  - id: i-have-updated-some-information-but-it-does-not-reflect-on-the-website
    section: program
    question: I have updated some information, but it does not appear on the website. Why?
    answer: |
      The conference website is static and regularly synchronized with data from Pretalx.  
      Updates may take some time to appear, so a short delay is normal.  
    
      Please note that all information updates must be made directly through Pretalx.  
      Requests sent by email or to the helpdesk cannot be processed.
    display: true
    order: 999
  - id: what-about-internet-during-my-talk
    section: program
    question: Will internet access be available during my talk?
    answer: |
      Internet access during talks is **not guaranteed**.  
      Presentations should not rely on a stable internet connection.  
  
      While efforts are made to ensure good WiFi coverage, performance may vary and cannot be guaranteed.  
      Use of the conference network is at the speaker‚Äôs own risk.
    display: true
    order: 999
