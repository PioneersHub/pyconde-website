  - id: purchase-orders-for-tickets
    section: tickets
    question: Can I sent you a purchase order for tickets?
    answer: |
      Unfortunately, **purchase orders are only accepted from sponsors**.  
      All other tickets must be purchased directly through the **ticket shop**.  
  
      If tickets need to be purchased by another department, please coordinate internally to complete the transaction through the ticket shop.  
      Purchase orders sent by email or fax **will not be processed**.  
      Procurement-based purchasing is available **exclusively to sponsors**.
    display: true
    order: 5
  - id: what-about-food-drinks-during-the-conference
    section: tickets
    question: What is included in terms of food and drinks during the conference?
    answer: |
      The conference ticket includes a light lunch buffet, coffee breaks, and light refreshments throughout the day.
    display: true
    order: 6
  - id: food-options-at-the-conference
    section: tickets
    question: Which food options are there?
    answer: |

     While every effort is made to provide a diverse selection, some options may be limited due to local conditions. The planned options include:
      <ul>
      <li>
      gluten-free</li><li>
      lactose-free</li><li>
      meat</li><li>
      vegan</li><li>
      vegetarian</li>
      </ul>

      All food will be labeled for allergens.
      
      We will conduct a representative survey before the conference to ensure an appropriate distribution of options.
    display: true
    order: 7
  - id: what-if-one-gets-sick
    section: tickets
    question: What if one gets sick just before the conference?
    answer: 'Tickets can be re-assigned before we start handing out the badges on
      the day before the conference.

      All on-site tickets do **include remote access**, so if one does not feel well one can
      still join remotely.'
    display: true
    order: 8
  - id: tickets-invoice-correction
    section: tickets
    question: How can invoices be corrected?
    answer: |
      Invoice details can be updated in **self-service** through the ticket shop.  
      
      When changes are made, the system automatically issues a **credit note** for the original invoice and generates a **new corrected invoice**.
    display: true
    order: 9
  - id: conference-t-shirts
    section: tickets
    question: Are conference T-shirts included?
    answer: |
      A complimentary conference T-shirt is included with 3-day tickets, available by **preorder only**.
      Registration must be completed by **25 March 2026** to receive a T-shirt.
      Please review the available sizes before ordering.
    link: /blog/t-shirt-sizes/
    link_display: T-shirt sizes
    display: true
    order: 999
  - id: what-is-the-right-ticket-to-buy
    section: tickets
    question: Which ticket category should be selected?
    answer: |
      Companies, organizational entities and freelancers are required to purchase **Standard tickets** ‚Äî no exceptions.  
  
      To keep the conference accessible to everyone, a limited number of reduced-price tickets are offered to support education, research, and community engagement.  
  
      **Reduced tickets are available for:** 
      <ul>
      <li>
      Students with a valid student ID at the time of the conference</li><li>  
      Postdoctoral researchers (Post-docs)</li><li>  
      Academic researchers</li><li>  
      Hobbyists, enthusiasts, or those learning the language</li>
      </ul>
  
  
      **These categories are considered company or organizational entities for ticketing purposes:**  
      <ul>
      <li>
      Start-ups</li><li>  
      Public sector employees</li><li>  
      Private research institutes </li><li> 
      Corporate R&D departments</li>
      </ul>
      

    display: true
    order: 10
  - id: do-you-offer-any-day-tickets
    section: tickets
    question: Do you offer any day tickets?
    answer: |
      Yes. A limited number of **day tickets** are available to the public.  
      Availability depends on overall ticket sales and venue capacity.
    display: true
    order: 10
  - id: social-event-tickets
    section: tickets
    question: Social Event tickets?
    answer: |
      Tickets for the Social Event can be purchased as an add-on to any on-site conference ticket from day one in our ticket shop.
      Please note that space is limited. For day tickets, the Social Event is only available with a Wednesday Day Ticket.
    display: true
    order: 10
  - id: tickets-for-students
    section: tickets
    question: What about tickets for students?
    answer: |
      A discounted student ticket is available for anyone who holds a valid student ID at the time of the conference.  
      The student ID must be presented upon first entry to the venue.  

      Please note that if student status ends before the conference takes place, the discounted ticket is not applicable.
    display: true
    order: 11
  - id: tickets-vat
    section: tickets
    question: All ticket prices include VAT
    answer: |
      All ticket prices include 19% VAT.  

      The EU VAT reverse charge does **not apply**, as conferences are taxed in the host country.  
      Companies may apply for a VAT refund through the local tax authorities.
    display: true
    order: 11
  - id: order-limits
    section: tickets
    question: Order limits
    answer: Some on-site tickets might become be subject to order limits per order.
    display: false
    order: 999
  - id: i-m-on-a-budget-and-cannot-afford-a-ticket
    section: tickets
    question: I‚Äôm on a budget and cannot afford a ticket.
    answer: |
      The conference offers a **Financial Aid and Scholarship Program** to support those who would otherwise be unable to attend.  
      Please check the program page for this year‚Äôs deadlines and details.
    link: /financial-aid
    link_display: Financial Aid Program
    display: true
    order: 999
  - id: is-it-possible-to-purchase-individual-tickets-as-a-company
    section: tickets
    question: Is it possible for a company to purchase Individual Tickets?
    answer: |
      No. Reduced **Individual Tickets** are intended for private individuals only.  
      Tickets purchased by a company or organization will be canceled.  
      Any reference to a company or organizational address in the invoice details is considered misuse and will also lead to cancellation.
    display: true
    order: 999
  - id: i-m-working-with-python-but-i-do-not-get-reimbursed-by-my-employer
    section: tickets
    question: I‚Äôm working with Python, but I do not get reimbursed by my employer.
    answer: |
      In this case, it is acceptable to purchase an **Individual Ticket**.  
      Please ensure that no company or organizational information is included in the invoice details, as this would be considered misuse and may lead to cancellation.
    display: true
    order: 999
  - id: is-it-possible-to-purchase-student-tickets-as-a-company
    section: tickets
    question: Is it possible to purchase Student Tickets as a company?
    answer: Yes, a valid student-ID must be presented entering at the conference the first time.
    display: true
    order: 999
  - id: i-m-an-academic-researcher-which-one-is-the-right-ticket-for-me
    section: tickets
    question: I‚Äôm an academic researcher ‚Äî which ticket should I choose?
    answer: |
      Academic researchers affiliated with **public academic institutions**‚Äîsuch as public universities, or research organizations like the **Max Planck** or **Helmholtz Institutes**‚Äîare eligible to purchase an **Individual Ticket**.  
  
      This option is **not available** for researchers working in **private institutes**, **research companies**, or the **public sector**.  
  
      Please note that, for logistical reasons, **Individual Tickets** do not display institutional affiliations on conference badges.  
      If showing your affiliation is important, consider purchasing a **Standard Ticket** instead.
    display: true
    order: 999
  - id: my-credit-card-is-not-working-are-there-alternative-payment-methods
    section: tickets
    question: My credit card is not working ‚Äî are there alternative payment methods?
    answer: |
      Yes. In addition to credit card payments processed via **Stripe**, tickets can also be paid by **bank transfer** through the ticket shop.  
      Please select the bank transfer option during checkout.  
  
      All funds must be received within 10 working days and **at least two weeks before the conference**; unpaid tickets will be canceled automatically.  
      If issues persist with credit card payments, please contact your bank or try again later, as temporary authorization issues can occur.
    display: true
    order: 999
  - id: where-can-i-find-the-invoice
    section: tickets
    question: Where can I find the invoice?
    answer: |
      After completing the purchase, all relevant information and documents, including the **invoice**, will be sent by email from our ticket shop **Pretix**.
      The invoice email includes a link where the invoicing address can be added or edited.

      The invoicing address is often required by employers to claim VAT.
      Please ensure that the correct invoicing details (e.g., employer information) are entered **before the conference starts**.
      Changes to invoices cannot be made after this period.
    display: true
    order: 999
  - id: reselling-tickets
    section: tickets
    question: Can tickets be resold?
    answer: |
      Tickets are **personalized** and **reselling is not permitted**.  
      However, it is acceptable to purchase tickets on behalf of a friend, colleague, or subsidiary, provided proper reimbursement is handled privately.
    display: true
    order: 999
  - id: do-you-sell-tickets-at-the-conference
    section: tickets
    question: Do you sell tickets at the conference?
    answer: No.
    display: false
    order: 999
  - id: are-badges-transferable
    section: tickets
    question: Are badges transferable?
    answer: |
      No, badges are valid only for the person to whom the ticket was assigned.
      Tickets must be assigned by **31 March 2026**.
      No changes can be made after this date.
    display: true
    order: 999
  - id: do-you-have-extra-discounted-tickets-for-sponsors
    section: tickets
    question: Do you have extra discounted tickets for sponsors?
    answer: Yes, please contact sponsoring.
    link: /sponsoring
    link_display: Link to sponsoring.
    display: true
    order: 999
  - id: return-ticket
    section: tickets
    question: How can a ticket be returned or canceled?
    answer: |
      Tickets can be canceled until **27 March 2026** directly through the ticket shop using the self-service option provided in the confirmation email.
      Please follow the link in that email to manage or cancel the ticket.

      If assistance is needed, the contact form below can be used. Include the full name and ticket number (e.g., TCK5-1).
      Refunds are exclusively issued to the same payment method used for the original purchase.
      
      Refunds are free of charge when issued to credit cards, PayPal, or SEPA accounts (EUR accounts within the European payment area).
      For international bank transfers (SWIFT), any bank fees incurred must be deducted from the refund amount.
    link: '#contact'
    link_display: Contact form
    display: true
    order: 999
  - id: badge-info
    section: tickets
    question: How can information on conference badges be updated?
    answer: |
      Badge information is taken directly from the details provided through **Tito**.  
      Any updates must be made in Tito by following the links included in the ticket confirmation emails.  
  
      The following information can be updated:
      <ol>
        <li>Name</li>
        <li>Company name</li>
        <li>Email</li>
      </ol>
  
      For multiple ticket purchases, please ensure that all attendees enter their information promptly.  
      Badges are printed in advance, so changes made after the specified deadline will not be reflected.
      
      Please ensure that the ticket email address is directly accessible to the attendee, as important conference information will be sent to them.
      You may use any email address for the purchase.
    display: false
    order: 999
  - id: certificate-of-attendance
    section: tickets
    question: Do you issue a certificate of attendance for participants?
    answer: Yes, we do issue a certificate of attendance. These will be sent out after
      the conference via email.
    display: true
    order: 999
