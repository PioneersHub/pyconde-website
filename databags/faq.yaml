  - id: tickets-payment
    section: tickets-payment-methods
    question: What payments option do you offer?
    answer: |
      We accept:
      <ul>
      <li>
      Bank transfer [actually our preferred method]</li><li>
      Credit card (via Stripe)</li><li>
      PayPal</li>
      </ul>
    display: true
    order: 5
  - id: tickets-by-invoice
    section: tickets
    question: Can tickets be paid by invoice and bank transfer?
    answer: |
      Yes. Tickets can be purchased by **invoice** and paid via **bank transfer** through the ticket shop.  
  
      Please make sure to **download the invoice immediately after purchase** and ensure it is processed correctly by your bookkeeping or procurement department.  
      All funds must be received **within the stated payment term**; unpaid tickets will be canceled automatically.  
      **Conference tickets will be issued once payment has been processed on our side.**  
  
      Please note that while we understand there may be delays in internal procurement processes, the conference cannot accept any payment delays or provide additional paperwork, supplier onboarding, or custom processing for purchase systems.  
      If this is not feasible, we recommend completing the purchase via **credit card** or **PayPal** instead.
    display: true
    order: 6

