[model]
name = Active Landing Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.conference_date]
label = ConferenceDate
type = string

[fields.location]
label = Location
type = string

# ------------------------------------------------------------------
# Generic content sections (1–6)
#
# Each section has a content block and an optional call-to-action.
# Sections render only when their content is non-empty.
# Colors are assigned by position — see landing-page-active.html.
#
#   Section 1: green-light / green
#   Section 2: pink-light  / pink
#   Section 3: blue-light  / blue
#   Section 4: red-light   / red
#   Section 5: orange      / yellow
#   Section 6: blue-lighter / blue
#
# To reorder content on the homepage, move text between sections
# in contents.lr — no template changes needed.
# ------------------------------------------------------------------

[fields.section_1]
label = Section 1
type = markdown

[fields.section_1_cta]
label = Section 1 CTA
type = markdown

[fields.section_2]
label = Section 2
