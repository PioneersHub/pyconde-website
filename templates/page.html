{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}

{% block body %}

<section class="intro">
  <h2>{{ this.title }}</h2>
</section>

<section class="details">
  <p class="conference-date">{{ this.conference_date }}</p>
  <p class="location">{{ this.location}}</p>
</section>

<section class="call-to-action">
  {{this.call_for_proposals}}
</section>

<section class="updates">
  {{this.updates}}
</section>

<section class="previous-editions">
  {{this.previous_editions}}
</section>

{% endblock %}
