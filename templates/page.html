{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}

{% block body %}

<section class="intro">
  <div class="content">
    <h2>PyCon DE & <span class="subtitle">PyData 2025</span></h2>
  </div>
</section>

<section class="details">
  <div class="content">
    <p class="conference-date">{{ this.conference_date }}</p>
    <p class="location">{{ this.location}}</p>
  </div>
</section>

<section class="call-for-proposals">
  <div class="content">
    {{this.call_for_proposals}}
  </div>
</section>

<section class="call-for-proposals cta">
  <div class="content">
    {{this.call_for_proposals_cta}}
  </div>
</section>

<section class="updates">
  <div class="content">
    {{this.updates}}
  </div>
</section>

<section class="updates cta">
  <div class="content">
    {{this.updates_cta}}
  </div>
</section>
<!--  -->
<!-- <section class="previous-editions"> -->
<!--   <div class="content"> -->
<!--     {{this.previous_editions}} -->
<!--   </div> -->
</section>

{% endblock %}
