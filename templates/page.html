{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}

{% block body %}

<section class="intro">
  <div class="content">
    <div class="intro-text">
      <h2>PyCon DE & <span class="subtitle">PyData 2025</span></h2>
      <p class="conference-date">{{ this.conference_date }}</p>
      <p class="location">{{ this.location}}</p>
    </div>
    <img src="/static/snakes.svg" alt="PyConDE 2025 in Darmstadt">
  </div>
</section>

<section class="call-for-proposals">
  <div class="content">
    {{this.call_for_proposals}}
  </div>
</section>

<section class="call-for-proposals cta">
  <div class="content">
    {{this.call_for_proposals_cta}}
  </div>
</section>

<section class="updates">
  <div class="content">
    {{this.updates}}
  </div>
</section>

<section class="updates cta">
  <div class="content">
    {{this.updates_cta}}
  </div>
</section>

{% endblock %}
