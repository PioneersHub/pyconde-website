{% macro render_team_member_image(image_file) %}
{% if image_file %}
<img src="{{bag('team')['team_images']}}{{image_file}}" alt="">
{% else %}
<img src="{{bag('team')['default_image']}}" alt="">
{% endif %}
{% endmacro %}

{% macro render_team_member_role(role, type) %}
{% if role %}
<p class="member-role">
  {% if type %}
  {{type}}, {{role}}
  {% else %}
  {{ role }}
  {% endif %}
</p>
{% endif %}
{% endmacro %}
