{% macro render_newsletter(data, section_label='Newsletter') %}
{% if data %}
<section class="newsletter" aria-label="{{ section_label }}">
  <div class="content">
    {% if data.title %}<h2 class="newsletter__title">{{ data.title }}</h2>{% endif %}
    {% if data.body %}<p class="newsletter__body">{{ data.body }}</p>{% endif %}
    {% if data.link_text and data.link_url %}
    <a href="{{ data.link_url }}" class="newsletter__cta">{{ data.link_text }}</a>
    {% endif %}
  </div>
</section>
{% endif %}
{% endmacro %}
