{% extends "layout.html" %}

{% block title %}
{{ this.title }}
{% endblock %}

{% block body %}

<div class="subsite">
  <div class="subsite-title">
    <section class="content">
      <h2>{{ this.title }}</h2>
    </section>
  </div>
</div>

<section class="subsite team">
  <div class="content">
    {{ this.body }}
  </div>

  <div class="content">
    {% for team_type in bag('team')['types'] %}
    <h3>{{ team_type.name }}</h3>
    {% endfor %}
  </div>
</section>

{% endblock %}
