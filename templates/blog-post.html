{% extends "layout.html" %}

{% block title %}
{{ this.title }}
{% endblock %}

{% block body %}
<div class="subsite">
    <div class="subsite-title">
        <section class="content">
            <h1 class="title">{{ this.title }}</h1>
            <span class="pub-date">published: {{ (this.pub_date|dateformat('medium')) }}</span>
        </section>
    </div>
</div>

<section class="subsite blog content-block--green">
    <div class="content">
        {{ this.body }}
    </div>
</section>
{% endblock %}
