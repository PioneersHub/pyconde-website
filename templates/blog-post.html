{% extends "layout.html" %}

{% block title %}
{{ this.title }}
{% endblock %}

{% block body %}
<div class="subsite">
  <div class="subsite-title">
    <section class="content">
        <h2 class="pub-date">{{ (this.pub_date|dateformat('medium')) }}</h2>
        <h3 class="title">{{ this.title }}</h3>
    </section>
  </div>
</div>

<section class="subsite blog">
    <div class="content">
      {{ this.body }}
    </div>
</section>
{% endblock %}
