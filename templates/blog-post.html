{% extends "layout.html" %}

{% block title %}
{{ this.title }}
{% endblock %}

{% block body %}
<div class="subsite blog-post">
  <div class="subsite-title">
    <section class="content">
      <h2>{{ this.title }}</h2>
      <h3>{{ this.pub_date }}</h3>
    </section>
  </div>
</div>

<section class="subsite content">
  {{ this.body }}
</section>
{% endblock %}
