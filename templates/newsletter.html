{% extends "layout.html" %}

{% block body %}
<section class="content">
  <h2>{{ this.title }}</h2>
</section>

<section class="content embedded">
  <iframe
    src="{{ this.url }}"
    frameborder="0" scrolling="auto" allowfullscreen
    style="display: block;width:100%;max-width: 100%;height:100%"></iframe>
</section>
{% endblock %}
