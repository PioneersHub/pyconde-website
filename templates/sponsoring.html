{% extends "layout.html" %}

{% block title %}{{ this.title }}{% endblock %}

{% block body %}

<div class="subsite">
  <div class="subsite-title">
    <section class="content">
      <h2>{{ this.title }}</h2>
      <h3>{{ this.subtitle }}</h3>
    </section>
  </div>
</div>

<section class="subsite content-block--red-light">
  <div class="content">
    {{ this.body }}
  </div>
</section>

<section class="content embedded">
  <iframe
    src="{{ this.url }}"
    frameborder="0" scrolling="auto" allowfullscreen
    style="display: block;width:100%;height:100%"></iframe>
</section>

{% endblock %}
