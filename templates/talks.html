{% extends "layout.html" %}
{% from "macros/talks.html" import render_talk %}

{% block title %}
{{ this.title }}
{% endblock %}

{% block body %}

<div class="subsite">
  <div class="subsite-title">
    <section class="content">
      <h2>{{ this.title }}</h2>
    </section>
  </div>
</div>

<section class="subsite talks">
  <div class="content">
      {% for talk in bag('talks')['talks'] %}
      {{ render_talk(talk) }}
      {% endfor %}
  </div>
</section>

{% endblock %}
