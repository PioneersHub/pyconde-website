{% extends "layout.html" %}

{% block title %}
{{ this.title }}
{% endblock %}

{% block body %}

<div class="subsite">
  <div class="subsite-title">
    <section class="content">
      <h2>{{ this.title }}</h2>
    </section>
  </div>
</div>

<section class="subsite talks">
  <div class="content">
      {% for talk in bag('submissions')['submissions'] %}
      <h1>{{ talk['title'] }}</h1>
      {% endfor %}
  </div>
</section>

{% endblock %}
