{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}

{% block body %}
<div class="subsite">
  <div class="subsite-title">
    <section class="content">
      <h2>{{ this.title }}</h2>
    </section>
  </div>
</div>

<section class="subsite">
  <ol class="blog-posts">
    {% for child in this.children %}
    <li>
      <a href="{{ child|url }}" class="content blog-post">
        <span class="pub-date">{{ (child.pub_date|dateformat('medium')) }}</span>
        <h4 class="title">{{ child.title }}</h4>
      </a>
    </li>
    {% endfor %}
  </ol>
</section>
{% endblock %}
