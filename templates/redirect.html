<!DOCTYPE html>
<html lang="en">
<head>
   {% if "http" in this.target %}
       <meta http-equiv="refresh" content="0; URL='{{ this.target }}'" />
    {% else %}
       <meta http-equiv="refresh" content="0; URL='{{ this.target|url }}'" />
    {% endif %}
</head>
<body>
<div>
    <p>Redirecting to <a href="{{ this.target }}">{{ this.target }}</a></p>
    <p>If you are not redirected, please click the link above.</p>
</div>
</body>
</html>
